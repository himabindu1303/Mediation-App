<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation app</title>
    <link rel="icon"
        href="https://lh3.googleusercontent.com/proxy/CutdJG3OOscYLUUsT7_NHIGdYh8eayhNvQMnQpbSb4NEBQszEoiyzp9SVbHDA5s4cmBzopvocLuPOwEIE3JJaj_Xs2TjvOgk7KODOQ0PHpHlwpJB">
    <link rel="stylesheet" href="./Home.css">
</head>

<body>
    <h1>Meditate here</h1>

    <div class="center-logo">
        <img src="https://lh3.googleusercontent.com/proxy/CutdJG3OOscYLUUsT7_NHIGdYh8eayhNvQMnQpbSb4NEBQszEoiyzp9SVbHDA5s4cmBzopvocLuPOwEIE3JJaj_Xs2TjvOgk7KODOQ0PHpHlwpJB">
    </div>

    <div class="TimerSection">
        <div>
            <h2 id="Countdown">00:00</h2>
            <button onclick="StartMeditate(1)">1 min</button>
            <button onclick="StartMeditate(5)">5 min</button>
            <button onclick="StartMeditate(10)">10 min</button>
            <p id="TimerSection-alarm"></p>
        </div>
    </div>


    <div class="explore">

        <div class="explore-imgs">
            <img src="https://img.freepik.com/free-vector/breathing-exercise-concept-illustration_114360-8920.jpg">
            <p>Breathing </p>
            <button onclick="BreathingExercises()">Explore</button>
        </div>

        <div class="explore-imgs">
            <img src="https://t4.ftcdn.net/jpg/06/55/11/89/360_F_655118925_MIZynkMx6scthRE3jsBTB4TS9IMAH44x.jpg">
            <p>Relaxing Sounds</p>
            <button onclick="RelaxingSounds()">Explore</button>
        </div>

        <div class="explore-imgs">
            <img src="https://braintap.com/wp-content/uploads/2023/08/BrainTap-Binaural-Beats-For-Anxiety-Relief.webp">
            <p>Binaural Beats</p>
            <button onclick="BinauralSounds()">Explore</button>
        </div>

        <div class="explore-imgs">
            <img src="https://www.shutterstock.com/image-vector/vector-illustration-hand-holding-man-600nw-2141783033.jpg">
            <p>Benefits</p>
            <button onclick="Benefits()">Explore</button>
        </div>

    </div>

    <script src="./Home.js"></script>

</body>
</html>
